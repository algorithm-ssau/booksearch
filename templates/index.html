{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<h3>Recent book list</h3>
{% if last_book_list %}
  <ul>
  {% for book in last_book_list %}
    <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No books are available.</p>
{% endif %}
{% endblock %}
