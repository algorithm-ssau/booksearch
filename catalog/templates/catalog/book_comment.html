{% if flag %}
  <p>You have already voted for this book!</p>
  <p><a href="{% url 'book_detail' book.id %}">back to the book</a></p>
{% else %}
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <button type="submit">Leave a comment</button>
  </form>
{% endif %}
