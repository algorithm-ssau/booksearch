{% extends 'base.html' %}

{% load static %}

{% block title %}All authors{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'catalog/author-list-style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'customauth/form-style.css' %}">
{% endblock %}

{% block content %}

{% if author_list %}
  <ul>
  {% for author in author_list %}
    <li><a href="{% url 'author_detail' author.id %}">{{ author }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No authors are available.</p>
{% endif %}

{% endblock %}
