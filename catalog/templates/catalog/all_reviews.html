<p>{{ book.title }}</p>
<p>{{ book.author }}</p>
{% if review_list %}
  <ul>
  {% for review in review_list %}
    <li>{{ review.rating }} - {{ review.comment }} - {{ review.custom_user.username  }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No reviews are available.</p>
{% endif %}
<p><a href="{% url 'book_comment' book.id %}">leave a comment</a></p>
